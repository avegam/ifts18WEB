{% extends "base.html" %}

{% block title %}producto mas vendido{% endblock %}

{% block page_content %}
<div class="container">
           
  <table class="table table-striped">
    <thead>
      <tr>
        <th>producto</th>
        <th>codigo</th>
        <th>cantidad</th>
      </tr>
    </thead>
    <tbody>        
    <a href="/descarga/MEJORESPRODUCTOS/{{ nombre }}.csv" target="blank"><button class='btn btn-default'>descarga</button></a>
    {% for j in range(matriz|length) %}
        
          <tr>
            <td>{{ matriz[j][0] }}</td>
            <td>{{ matriz[j][1] }}</td>
            <td>{{ matriz[j][2] }}</td>
           
          </tr>
    {% endfor %}
    
    </tbody>
  </table>
</div>
{% endblock %}
