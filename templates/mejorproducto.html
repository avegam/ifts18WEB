{% extends "base.html" %}

{% block title %}producto mas vendidor{% endblock %}

{% block page_content %}
<div class="container">
           
  <table class="table table-striped">
    <thead>
      <tr>
        <th>producto</th>
        <th>codigo</th>
        <th>cantidad</th>
      </tr>
    </thead>
    <tbody>         
    
    {% for j in range(farma|length) %}
        
          <tr>
            <td>{{ farma[j][0] }}</td>
            <td>{{ farma[j][1] }}</td>
            <td>{{ farma[j][2] }}</td>
           
          </tr>
    {% endfor %}
    
    </tbody>
  </table>
</div>
{% endblock %}
